<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unsupported Browser</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 1rem;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 8px;
        margin-top: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>⚠️ Please Open in Chrome or Safari</h1>
      <p>This browser does not fully support our website features.</p>
      <button onclick="openInBrowser()">Open in Browser</button>
    </div>

    <script>
      function openInBrowser() {
        window.location.href = "https://saalons.com";
      }
    </script>
  </body>
</html>
