<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsupported Browser</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 40px;
        background-color: #f9f9f9;
      }
      h1 {
        font-size: 24px;
        color: #333;
      }
      p {
        margin-top: 20px;
        color: #666;
      }
      .button {
        margin-top: 30px;
        display: inline-block;
        padding: 12px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Please Open in a Full Browser</h1>
    <p>
      We support only Chrome, Safari, Edge, or Firefox browsers for the best
      experience.
    </p>
    <a class="button" href="https://saalons.com">Open Saalons.com in Browser</a>
  </body>
</html>
