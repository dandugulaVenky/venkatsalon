<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/mainLogo.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/mainLogo.png"
    />
    <link rel="apple-touch-icon" href="./images/mainLogo.png" />
    <link rel="manifest" href="./manifest.json" />

    <title>Saalons</title>
  </head>

  <body>
    <div id="root"></div>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var isWebView =
          /(FBAV|Instagram|Twitter|Line|LinkedIn|Snapchat|WhatsApp|WeChat|TikTok|Google)/i.test(
            userAgent
          );

        if (isWebView) {
          alert(
            "Please open this website in Chrome browser for better experience."
          );
          window.location.href = "/webview-block.html";
        }
      });
    </script>

    <!-- Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("Success: ", reg.scope))
            .catch((err) => console.log("Failure: ", err));
        });
      }
    </script>

    <!-- Google Maps -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=%REACT_APP_PLACES_API%&libraries=places&callback=Function.prototype"
      async
      defer
    ></script>

    <!-- Razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
