<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <meta httpEquiv="content-type" content="text/html; charset=UTF-8" />
    <meta
      httpEquiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/mainLogo.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/mainLogo.png"
    />
    <link rel="apple-touch-icon" href="./images/mainLogo.png" />
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener("load", function () {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var isWebView =
          /(FBAV|Instagram|Twitter|Line|LinkedIn|Snapchat|WhatsApp|WeChat|TikTok|Google|google)/i.test(
            userAgent
          );

        if (isWebView) {
          // Hide normal website
          document.getElementById("main-content").style.display = "none";
          // Show webview warning
          document.getElementById("webview-blocker").style.display = "flex";
        }
      });
    </script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("Success: ", reg.scope))
            .catch((err) => console.log("Failure: ", err));
        });
      }
    </script>
  </body>
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=%REACT_APP_API_KEY%&libraries=places"></script> -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=%REACT_APP_PLACES_API%&libraries=places&callback=Function.prototype"
    async
    defer
  ></script>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</html>
