<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Saalons</title>
    <style>
      /* Default styles */
      #webview-blocker {
        display: flex; /* Changed to flex to be visible by default */
        height: 100vh;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }
      #main-content {
        display: none; /* Hidden by default */
      }
    </style>
  </head>
  <body>
    <div id="webview-blocker">
      <h2>Please open Saalons.com in Chrome or Safari for best experience.</h2>
      <button
        onclick="window.open('https://saalons.com', '_blank')"
        style="padding: 12px 24px; margin-top: 20px; font-size: 18px"
      >
        Open in Browser
      </button>
    </div>

    <div id="main-content">
      <div id="root"></div>
    </div>
  </body>
</html>
