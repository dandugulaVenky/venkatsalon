<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/mainLogo.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/mainLogo.png"
    />
    <link rel="apple-touch-icon" href="./images/mainLogo.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>saalons.com</title>
  </head>

  <body>
    <div id="root"></div>

    <script>
      (function () {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var isWebView =
          /(FBAV|Instagram|Twitter|Line|LinkedIn|Snapchat|WhatsApp|WeChat|TikTok|Google)/i.test(
            userAgent
          );

        if (isWebView) {
          document.body.innerHTML = `
            <div style="text-align: center; margin-top: 100px; padding: 20px;">
              <h2>Please open this website in Chrome or Safari for the best experience ðŸš€</h2>
              <p>In-app browsers like Google App, Instagram, Facebook are not supported.</p>
              <a href="https://saalons.com" target="_blank"
                 style="display:inline-block; margin-top:20px; padding:10px 20px; background-color:#007bff; color:white; border-radius:5px; text-decoration:none; font-size:18px;">
                Open in Browser
              </a>
            </div>
          `;
          document.title = "Open in Chrome or Safari";
        }
      })();
    </script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) =>
              console.log("Service Worker registered: ", reg.scope)
            )
            .catch((err) =>
              console.log("Service Worker registration failed: ", err)
            );
        });
      }
    </script>

    <!-- Google Maps Places API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=%REACT_APP_PLACES_API%&libraries=places&callback=Function.prototype"
      async
      defer
    ></script>

    <!-- Razorpay Checkout -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
