<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Saalons</title>
    <style>
      #webview-blocker {
        display: block;
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
      }
      #webview-blocker h2 {
        margin-top: 0;
      }
      #webview-blocker button {
        padding: 12px 24px;
        margin-top: 20px;
        font-size: 18px;
      }
      #main-content {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="webview-blocker">
      <h2>Please open Saalons.com in Chrome or Safari for best experience.</h2>
      <button onclick="window.open('https://saalons.com', '_blank')">
        Open in Browser
      </button>
    </div>

    <div id="main-content">
      <div id="root"></div>
    </div>

    <script>
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      // More aggressive "Google" check and looking for "iOS"
      var isWebView = /(google).*(ios)/i.test(userAgent);
      console.log("User Agent:", userAgent);
      console.log("Is WebView:", isWebView);

      var mainContent = document.getElementById("main-content");
      var webviewBlocker = document.getElementById("webview-blocker");

      if (isWebView) {
        mainContent.style.display = "none";
        webviewBlocker.style.display = "block";
      } else {
        mainContent.style.display = "block";
        webviewBlocker.style.display = "none";
      }
    </script>
  </body>
</html>
