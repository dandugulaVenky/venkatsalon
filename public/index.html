  <body>
    <div id="root"></div>

    <script>
      (function () {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var isWebView =
          /(Instagram|FBAV|Messenger|Twitter|Line|LinkedIn|Snapchat|WeChat|TikTok|Google)/i.test(
            userAgent
          );
        var isSafari = /^((?!chrome|android).)*safari/i.test(userAgent);
        var isMobile = /iPhone|iPad|iPod|Android/i.test(userAgent);

        if (isWebView || (!isSafari && isMobile && /Google/i.test(userAgent))) {
          // Redirect to blocking page
          window.location.replace("/webview-block.html");
        }
      })();
    </script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("ServiceWorker registered: ", reg.scope))
            .catch((err) =>
              console.log("ServiceWorker registration failed: ", err)
            );
        });
      }
    </script>
